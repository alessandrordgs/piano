<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="piano">
            <div class="piano-keys" data-key="65" >
                <kdb>A</kdb> <!-- do-->
                <div class="piano-sub-keys-right" data-key="87">
                  <kdb>W</kdb>
                </div>
                
            </div>

            <div class="piano-keys" data-key="83">
               
                <div class="piano-sub-keys-left" data-key="69">
                    <kbd>E</kbd>
                </div>
                <kdb>S</kdb> <!--Ré-->
            </div>

            <div class="piano-keys" data-key="68">
                <kbd>D</kbd> <!--Fá-->
                
            </div>
           
            <div class="piano-keys" data-key="70">
                <kbd>F</kbd> <!--SOL-->
                <div class="piano-sub-keys-right" data-key="84">
                    <kbd>T</kbd>
                </div>
               
            </div>

            <div class="piano-keys" data-key="71">
               
                <div class="piano-sub-keys-left" data-key="89">
                    <kbd>Y</kbd>
                </div>
                <kbd>G</kbd>
            </div>

            <div class="piano-keys" data-key="72">
                <kbd>H</kbd><!--Lá-->
               
            </div>

            <div class="piano-keys" data-key="74">
                <kbd>J</kbd> <!--Si-->
                <div class="piano-sub-keys-right" data-key="73">
                    <kbd>I</kbd>
                </div>
            </div>

            <div class="piano-keys" data-key="75">
                
                <div class="piano-sub-keys-left" data-key="79">
                    <kbd>O</kbd>
                </div>
                <kbd>K</kbd>
            </div>

            <div class="piano-keys" data-key="76">
                <kbd>L</kbd>
            </div>
            <div class="piano-keys" data-key="186">
                <kbd>ç</kbd>
                <div class="piano-sub-keys-right" data-key="219">
                <kbd>´</kbd>
                </div>
            </div>
            <div class="piano-keys" data-key="32">
               
                <div class="piano-sub-keys-left" data-key="13">
                <kbd>Enter</kbd>
                </div>
                <kbd>espaço</kbd>
            </div>
            

    </main>
</body>

</html>
